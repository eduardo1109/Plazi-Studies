<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <head>
        <h1><b>LLENA ESTE FORMULARIO</b></h1>
    </head>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu Nombre?</span>
                <input type="text" name="" id="nombre" autocomplete="name" required placeholder="nombre">
            </label>
            <label for="correo">
                <span>¿Cual es tu correo?</span>
                <input type="text" name="" id="correo" autocomplete="coreo" required placeholder="correo">
            </label>
            <label for="pais">
                <span>¿Cual es tu pais ?</span>
                <input type="text" name="" id="pais " autocomplete="country" required placeholder="País">
            </label>
            <label for="nacimiento">
                <span>¿Cual es tu fecha de nacicmiento ?</span>
                <input type="date" name="" id="nacimiento " autocomplete="nacimiento" required placeholder="nacimiento">
            </label>
            <label for="edad">
                <span>¿Cual es tu edad ?</span>
                <input type="number" name="" id="edad " autocomplete="edad" required placeholder="edad">
            </label>
            <input type="submit" />
        </form>
    </main>
</body>
</html>
